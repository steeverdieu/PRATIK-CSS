<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
            <div class="calulator-calculus">6000<span class="highlight">/</span>2<span class="highlight">+</span>3227<span class="highlight">*</span>2</div>
            <div class="calculator-result">=12,454</div>
        </div>
        <div class="calculator-body">
            <div class="button-group">
                <button class="button button-function"><img src="imgs/e.svg" alt="e" title="e" /></button>
                <button class="button button-function"><img src="imgs/mu.svg" alt="mu" title="mu" /></button>
                <button class="button button-function"><img src="imgs/sin.svg" alt="sin" title="sin" /></button>
                <button class="button button-function"><img src="imgs/deg.svg" alt="deg" title="deg" /></button>
            </div>

            <div class="button-group">
                <button class="button button-inactive">Ac</button>
                <button class="button button-inactive"><img src="imgs/backspace.svg" alt="backspace" title="backspace" /></button>
                <button class="button">/</button>
                <button class="button df-button">*</button>
            </div>

            <div class="button-group">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button df-button">-</button>
            </div>

            <div class="button-group">
                <div>
                    <div class="button-group button-group-third">
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                    </div>
        
                    <div class="button-group button-group-third">
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                    </div>
        
                    <div class="button-group">
                        <button class="button button-wide">0</button>
                        <button class="button">.</button>
                    </div>
                </div>
    
                <div class="button-group button-group-long">
                    <button class="button button-long df-button">+</button>
                    <button class="button button-long equal-button">=</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
